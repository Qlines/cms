<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <h1>Subscription Migrate tool</h1>
      <hr>
      <form action="migrate/servlet" ENCTYPE="multipart/form-data" method="POST">
          please input sub(.txt):
      <input type="file" name="filename" value="" width="20" />
      <br>
      Choose operator:
      <select name="oper_id">
          <option value="1">DTAC</option>
          <option value="2">TRUEMOVE</option>
          <option value="3">AIS(LEGACY)</option>
          <option value="4">AIS(CDG)</option>
      </select>
      <br>
      <input type="submit" value="Upload">
      </form>
      <h1>Format Pattern</h1>
      <h3>sid|msisdn|ctnt_ctr|free_trial|rmdr_ctr|extd_ctr|register_date|unregister_date|expired_date|balanced_date|state</h3>
  </body>
</html>
